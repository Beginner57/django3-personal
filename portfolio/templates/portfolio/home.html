{% extends 'portfolio/base.html' %}

{% block content %}
    <h1>Hello, world!</h1>

    <h1>Test</h1>

    {% load static %}

    <a href="{% url 'blog:all_blogs' %}">Blog</a>
    <br>

    <a href="{% static 'portfolio/result.pdf' %}">Resume</a>
    <br>

    <img src="{% static 'portfolio/1234.jpg' %}">

    {% for project in projects %}

    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}"height=400 width=400>

    {% endif %}

    {% endfor %}

  {% endblock %}
